<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav"
               mode="side"
               opened
               [fixedInViewport]="true"
               [fixedTopGap]="50"
               [fixedBottomGap]="0">
    <mat-nav-list>
      <ng-container *ngFor="let entry of menuEntries">
        <a mat-list-item [routerLink]="entry.routerLink" style="font-size: 13px; color: #5b5b5b"
           *ngIf="!entry.forAdmin || (loggedUserIsAdmin | async)!">
          <mat-icon mat-list-icon>{{ entry.icon }}</mat-icon>
          <span>{{ entry.title }}</span>
        </a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="container py-4">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
