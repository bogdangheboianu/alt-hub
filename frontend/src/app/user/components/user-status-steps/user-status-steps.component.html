<div class="mb-3">
  <app-card>
    <div class="d-flex align-items-center justify-content-between m-0 p-0" style="height: 100%">
      <div class="w-100" style="height: 100%">
        <mat-stepper #stepper linear [selectedIndex]="getActiveStatusStep()">
          <mat-step #createdStep [editable]="false" [completed]="true">
            <ng-template matStepLabel>Created</ng-template>
          </mat-step>
          <mat-step #invitedStep [editable]="false" [completed]="isInvitedStepCompleted()">
            <ng-template matStepLabel>Invited</ng-template>
          </mat-step>
          <mat-step #confirmedStep [editable]="false" [completed]="isConfirmedStepCompleted()">
            <ng-template matStepLabel>Confirmed</ng-template>
          </mat-step>
          <mat-step #activatedStep [editable]="false">
            <ng-template matStepLabel>Activated</ng-template>
          </mat-step>
        </mat-stepper>
      </div>
      <div class="d-flex flex-column align-items-end justify-content-center">
        <app-change-user-status-button (onClick)="changeUserStatus()"></app-change-user-status-button>
      </div>
    </div>
  </app-card>
</div>
