<div class="row mb-3">
  <ng-container *ngFor="let card of quickActionCards">
    <app-card class="col-2"
              [hoverEffect]="true"
              (onClick)="card.command()">
      <div class="flex flex-column align-items-center justify-content-center w-100 h-100">
        <div class="row">
          <div class="col-4 p-0"></div>
          <div class="col-4 p-0">
            <mat-icon class="icon" color="primary">{{ card.icon }}</mat-icon>
          </div>
          <div class="col-4 p-0"></div>
        </div>
        <h4 class="fw-bold fs-5 m-0 text-center">{{ card.title }}</h4>
      </div>
    </app-card>
  </ng-container>
</div>
