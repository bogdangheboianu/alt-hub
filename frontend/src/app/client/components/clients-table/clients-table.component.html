<table *ngIf="(data$ | async) as clients"
       mat-table
       [dataSource]="clients">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let client"> {{ client.name }} </td>
  </ng-container>
  <ng-container matColumnDef="audit.createdAt">
    <th mat-header-cell *matHeaderCellDef> Created on</th>
    <td mat-cell *matCellDef="let client"> {{ client | createdAt }} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let client" class="text-end">
      <div class="d-flex align-items-center justify-content-end">
        <app-edit-icon-button></app-edit-icon-button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let client; columns: columns;" (click)="openUpdateClientModal(client)"></tr>
</table>
